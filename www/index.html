<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/Player.js"></script>
    <script src="scripts/StatisticType.js"></script>
    <script src="scripts/Statistics.js"></script>
    <script src="scripts/GameSession.js"></script>
    <script src="scripts/Controller.js"></script>

    <title>Project Page</title>
</head>
<body>
    <nav>
        <a href="javascript: openHome()">Home</a>
        <a href="javascript: openPlayers()">Players</a>
        <a href="javascript: openGameSessions()">Game Session</a>
        <a href="javascript: openStats()">Statistics</a>
    </nav>
    <article id="home">
        <h1>HOME</h1>
    </article>
    <article id="players">
        <div class="index">
                <h1>PLAYERS</h1>
        </div>

        <div id="addPlayers">
            <div class="addPlayerForm">
                <form action="">
                    <label for="labelName">Name:</label>
                    <input type="text" id="player_name" name="name" placeholder="Player Name">
    
                    <label for="labelBDay">Birthday:</label>
                    <input type="date" id="player_bday" name="birthday" placeholder="dd/mm/aaaa">
                        
                    <label for="labelCountry">Country:</label>
                    <select id="player_country" name="Countries">
                            <option value="AR">Argentina</option>
                            <option value="AU">Australia</option>
                            <option value="BR">Brasil</option>
                            <option value="BG">Bulgaria</option>
                            <option value="CA">Canada</option>
                            <option value="CL">Chile</option>
                            <option value="CN">China</option>
                            <option value="DK">Denmark</option>
                            <option value="DE">Germany</option>
                            <option value="PT">Portugal</option>
                            <option value="ES">Spain</option>
                    </select>
                </form>
            </div>
            <div id="addPlayerButtons">
                <button onclick="javascript: addPlayer()">Add Player</button>
                <button onclick="javascript: cancel('players')"> Cancel </button>
            </div>
        </div>

        <div id="playersButtons">
            <button onClick="javascript: openCreatePlayer()">ADD PLAYER</button>
            <button onClick="javascript: removerJogador()">REMOVE PLAYER</button>
            <button onClick="javascript: editarJogador()">EDIT PLAYER</button>
        </div>
    </article>

        <!-- Screen to add and edit players -->
    <article id="gameSessions">
        <div class="index">
                <h1>GAMES</h1>
        </div>
        <div class="sessionsButtons">
            <button onClick="javascript: openCreateSession()">ADD SESSION</button>
            <button onClick="javascript: removerJogador()">REMOVE SESSION</button>
            <button onClick="javascript: editarJogador()">EDIT SESSION</button>
        </div>
    </article>

    <!-- Screen to add and edit sessions -->
    <div id="addGameSessions" style ="display: none">
        <div class="addGameSessionsForm">
            <form action="">
                    <label for="labelStartDate">Start Date:</label>
                    <input type="date" id="game_sDate" name="startDate" placeholder="dd/mm/aaaa">
    
                    <label for="labelDescription">Description:</label>
                    <input type="text" id="game_desc" name="description" placeholder="Session Description">

                    <label for="labelPlayerName">Player Name:</label>
                    <input type="text" id="game_player" name="playerName" placeholder="Player Name">
            </form>
        </div>
        <div id="addSessionButtonsHTML">
                <button onclick="javascript: addSession()">Add Session</button>
                <button onclick="javascript: cancel('gameSessions')"> Cancel </button>
            </div>
    </div>
    
    <article id="stats">
        <div class="index">
                <h1>STATS</h1>
        </div>
        <div class="create">

        </div>
        <div class="edit">

        </div>
    </article>
</body>
</html>
